<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <p class="title">Counter</p>
        <p class="count" id="count">0</p>
        <div class="buttons">
            <button class="btn" id="incr"><span class="material-symbols-outlined">add</span></button>
            <button class="btn" id="decr"><span class="material-symbols-outlined">remove</span></button>
            <button class="btn" id="reset"><span class="material-symbols-outlined">restart_alt</span></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
